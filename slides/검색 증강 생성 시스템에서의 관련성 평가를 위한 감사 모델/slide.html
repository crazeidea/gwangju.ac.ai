<h1 id="%EA%B2%80%EC%83%89-%EC%A6%9D%EA%B0%95-%EC%83%9D%EC%84%B1-rag-retrieval-augmented-generation">검색 증강 생성 (RAG, Retrieval Augmented Generation)</h1>
<ul>
<li>대규모 언어 모델의 한계를 보완하고 정교한 답변을 제공하기 위해 검색된 문서를 활용하는 방식</li>
<li>RAG 시스템의 성능은 사용자가 입력한 쿼리와 검색된 문서 간의 관련성에 크게 의존</li>
<li>관련성 평가의 정확성을 향상하는 것은 RAG 시스템의 신뢰성과 효율성을 높이는 핵심 요소 중 하나</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-US">
<h1 id="%EA%B0%90%EC%82%AC-%EB%AA%A8%EB%8D%B8-auditor-model">감사 모델 (Auditor Model)</h1>
<ul>
<li>RAG 시스템의 문서 조회 과정에서 조회한 문서와 사용자의 입력간의 관련성을 평가하기 위한 모델</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-US">
<h1 id="tf-idf-term-frequency-inverse-document-frequency">TF-IDF (Term Frequency-Inverse Document Frequency)</h1>
<ul>
<li>단어의 빈도와 역 문서 빈도를 이용해 단어마다의 중요도를 계산하는 방법.</li>
</ul>
<h2 id="%ED%95%9C%EA%B3%84">한계</h2>
<ul>
<li>단어의 빈도를 과대하게 평가하는 문제 존재</li>
</ul>
</section>

<td>사과(沙果)는 사과나무의 열매로, 세계적으로 널리 재배되는 열매 가운데 하나다. 평과(苹果) 또는 빈파(頻婆)라고도 한다. 사과 열매는 가을에 익는데, 보통 지름이 5~9센티미터다. 극히 드물지만 15센티에 이르기도 한다. 씨앗에는 미량의 사이안화물이 함유되어 있다. 샐러드, 주스, 파이, 커리 등의 재료로 쓰인다.</td>

<h1 id="dense-retrieval">Dense Retrieval</h1>
<ul>
<li>문서의 내용을 Transformer 기반의 모델을 이용해 임베딩하여 문맥에 맞게 문서를 검색</li>
</ul>
<h2 id="%ED%95%9C%EA%B3%84-2">한계</h2>
<ul>
<li>인공신경망 알고리즘에 검색을 의존하기 때문에 높은 정확도를 보장하지는 않는다.</li>
<li>임베딩은 정확도 보다 문맥적 유사도를 우선시 하기 때문에</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="[2] E. Robertson, Zaragoza, Self-RAG: Learning to Retrieve, Generate, and Critique through Self-Reflection " lang="en-US" style="--footer:[2] E. Robertson, Zaragoza, Self-RAG: Learning to Retrieve, Generate, and Critique through Self-Reflection ;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;image.png&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="8" data-footer="[2] E. Robertson, Zaragoza, Self-RAG: Learning to Retrieve, Generate, and Critique through Self-Reflection " lang="en-US" style="--footer:[2] E. Robertson, Zaragoza, Self-RAG: Learning to Retrieve, Generate, and Critique through Self-Reflection ;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="self-rag"><a href="https://arxiv.org/abs/2310.11511">Self-RAG</a></h1>
<ul>
<li>정보를 검색할 필요성을 모델이 동적으로 판단하여, 필요한 경우에만 정보 검색을 수행</li>
<li><code>Reflection Token</code>을 도입하여 스스로 생성한 출력을 평가 및 비판</li>
</ul>
<footer>[2] E. Robertson, Zaragoza, Self-RAG: Learning to Retrieve, Generate, and Critique through Self-Reflection </footer>
</section>

<h1 id="ares-automated-rag-evaluation-system"><a href="https://arxiv.org/abs/2311.09476">ARES (Automated RAG Evaluation System)</a></h1>
<p>문맥 관련성, 답변 충실성, 답변 관련성을 자동으로 평가하는 프레임워크</p>
<h2 id="%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4">프로세스</h2>
<ol>
<li>조회된 문서를 기반으로 질문과 답변을 생성</li>
<li>질문 - 문서 - 답변 데이터를 이용해 평가 모델을 훈련</li>
<li>훈련된 모델을 이용해 예측 기반 추론을 사용해 신뢰도를 측정</li>
</ol>
<h2 id="%ED%8A%B9%EC%A7%95">특징</h2>
<ul>
<li>인간의 개입 없이 자동으로 평가 과정을 진행</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-US">
<h1 id="vera-validation-and-evaluation-of-retrieval-augmented-systems"><a href="https://arxiv.org/abs/2409.03759v1">VERA (Validation and Evaluation of Retrieval-Augmented Systems)</a></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-US">
<h1 id="ragas-retrieval-augmented-generation-assessment"><a href="https://github.com/explodinggradients/ragas">RAGAS (Retrieval-Augmented Generation Assessment)</a></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-US">
<h1 id="%EC%A0%9C%EC%95%88--%EC%82%AC%EC%9A%A9%EC%9E%90-%EB%A7%9E%EC%B6%A4%ED%98%95-%ED%8F%89%EA%B0%80%EC%B2%B4%EA%B3%84">제안 : 사용자 맞춤형 평가체계</h1>
<ul>
<li>같은 시스템을 이용하는 사용자마다 그 목적은 상이할 수 있음.</li>
</ul>
<table>
<thead>
<tr>
<th>구분</th>
<th>설명</th>
</tr>
</thead>
<tbody>
<tr>
<td>일반 사용자</td>
<td>간결하고 실용적인 답변을 선호</td>
</tr>
<tr>
<td>학생</td>
<td>교육적이며 상세한 설명</td>
</tr>
<tr>
<td>연구자</td>
<td>논문에서 인용 가능한 신뢰도 높은 정보를 요구</td>
</tr>
</tbody>
</table>
<ul>
<li>
<p>목적이 상이함에도 불구하고 단일 체계를 이용해 외부 정보를 조회하고 조회한 정보와 생성한 답변을 평가.</p>
<ul>
<li>목적을 충분히 이해하고 반영하지 않아 답변 만족도 하락 가능.</li>
</ul>
</li>
<li>
<p>사용자 프로파일링을 통해 검색 목적과 선호도를 수집 및 학습하여 조회한 문서와 생성한 답변을 평가 및 가공</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-US">
<p><img src="image-2.png" alt="alt text" /></p>
